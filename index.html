<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FileSystem</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="frontend/src/css/main.css">
</head>
<body>
    <div class="main-container">
    <header class="wrapper-header">
        <div class="header-arrows">
            <svg width="18px" height="17px" viewBox="0 0 18 17" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                <g id="prev" transform="translate(8.500000, 8.500000) scale(-1, 1) translate(-8.500000, -8.500000)">
                    <polygon class="arrow" points="16.3746667 8.33860465 7.76133333 15.3067621 6.904 14.3175671 14.2906667 8.34246869 6.908 2.42790698 7.76 1.43613596"></polygon>
                    <polygon class="arrow-fixed" points="16.3746667 8.33860465 7.76133333 15.3067621 6.904 14.3175671 14.2906667 8.34246869 6.908 2.42790698 7.76 1.43613596"></polygon>
                    <path d="M-1.48029737e-15,0.56157424 L-1.48029737e-15,16.1929159 L9.708,8.33860465 L-2.66453526e-15,0.56157424 L-1.48029737e-15,0.56157424 Z M1.33333333,3.30246869 L7.62533333,8.34246869 L1.33333333,13.4327013 L1.33333333,3.30246869 L1.33333333,3.30246869 Z"></path>
                </g>
            </svg>
            <svg width="18px" height="17px" viewBox="-1 0 18 17" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                <g>
                    <polygon class="arrow" points="16.3746667 8.33860465 7.76133333 15.3067621 6.904 14.3175671 14.2906667 8.34246869 6.908 2.42790698 7.76 1.43613596"></polygon>
                    <polygon class="arrow-fixed" points="16.3746667 8.33860465 7.76133333 15.3067621 6.904 14.3175671 14.2906667 8.34246869 6.908 2.42790698 7.76 1.43613596"></polygon>
                    <path d="M-4.58892184e-16,0.56157424 L-4.58892184e-16,16.1929159 L9.708,8.33860465 L-1.64313008e-15,0.56157424 L-4.58892184e-16,0.56157424 Z M1.33333333,3.30246869 L7.62533333,8.34246869 L1.33333333,13.4327013 L1.33333333,3.30246869 L1.33333333,3.30246869 Z"></path>
                </g>
            </svg>
            <div class="folders-edit">
            <h3 id="currentFolder">root</h3>
                <div class="folders-icon">
                    <img src="frontend/assets/img/refresh.svg" alt="folder-icon">
                    <h5 id="create">create</h5>
                </div>
                <div class="folders-icon">
                    <img src="frontend/assets/img/editar.svg" alt="folder-icon">
                    <h5 id="edit">rename</h5>
                </div>
                <div class="folders-icon">
                    <img src="frontend/assets/img/remove.svg" alt="folder-icon">
                    <h5 id="remove">remove</h5>
                </div>
            </div>
        </div>
        <div class="search-box">
            <input placeholder="Search...">
        </div>
    </header>
    <aside class="wrapper-folders">
        <div class="folders">
            <h4>Favoritos</h4>
            <div class="folders-tree">
                <div class="folders-icon folder-tree">
                    <img src="frontend/assets/img/folders.svg" alt="folder-icon">
                    <button class="folder">root</button>
                </div>
            </div>
            <div class="folders-icon trash">
                <img src="frontend/assets/img/trash-can.svg" alt="folder-icon">
                <h5 id="trash">trash</h5>
            </div>
        </div>
        <button type="button" class="btn btn-info btn-small" data-toggle="modal" data-target="#myModal">Open Modal</button>

    </aside>
    <div class="wrapper-roots">
        <section class="folders-path folders-path--left">
        </section>
        <section class="folders-path folders-path--right">
        </section>
        <div class="folders-info">
        </div>
    </div>
    </div>
    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Media displayer</h4>
        </div>
        <div class="modal-body modalOpen">
            <div class='mediaDisplayer'>
            <img class= 'imageDisplayer' src=''></img>
            <video controls class= 'videoDisplayer' >
                <source class= 'videoDisplayer' src="" type="video/mp4">
            </video>
            <audio controls class= 'audioDisplayer'>
                <source class= 'audioDisplayer'src="" type="audio/mpeg">
            </audio>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
        </div>

    </div>
    </div>

    <script type="module" src="frontend/src/js/init.js"></script>
</body>
</html>
